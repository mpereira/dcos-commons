name: {{FRAMEWORK_NAME}}
scheduler:
  principal: {{FRAMEWORK_PRINCIPAL}}
  user: {{FRAMEWORK_USER}}
pods:
  master:
    count: 3
    uris:
      - {{BOOTSTRAP_URI}}
      - {{ELASTICSEARCH_JAVA_URI}}
      - {{SCHEDULER_URI}}
      - {{ELASTICSEARCH_URI}}
      - {{DIAGNOSTICS_URI}}
      - {{STATSD_URI}}
    rlimits:
      RLIMIT_NOFILE:
        soft: 128000
        hard: 128000
    placement: {{MASTER_NODE_PLACEMENT}}
    tasks:
      node:
        goal: RUNNING
        cpus: {{MASTER_NODE_CPUS}}
        memory: {{MASTER_NODE_MEM}}
        ports:
          master-http:
            port: 0
            env-key: PORT_HTTP
            advertise: true
            vip:
              prefix: master
              port: 9200
          master-transport:
            port: {{MASTER_NODE_TRANSPORT_PORT}}
            env-key: PORT_TRANSPORT
            advertise: true
            vip:
              prefix: master
              port: 9300
        volume:
          path: "container-path"
          type: {{MASTER_NODE_DISK_TYPE}}
          size: {{MASTER_NODE_DISK}}
        cmd: "export JAVA_HOME=$(ls -d $MESOS_SANDBOX/jre*/) && ./elastic-scheduler/java-dns-ttl.sh && ./elastic-scheduler/install-plugins.sh && ./elastic-scheduler/setup-java-policy.sh &&  ./bootstrap && exec ./elasticsearch-{{ELASTIC_VERSION}}/bin/elasticsearch"
        env:
          CLUSTER_NAME: {{CLUSTER_NAME}}
          DATA_NODE_COUNT: {{DATA_NODE_COUNT}}
          MASTER_NODE_TRANSPORT_PORT: {{MASTER_NODE_TRANSPORT_PORT}}
          MASTER_NODE: true
          DATA_NODE: false
          ES_JAVA_OPTS: "-Xms{{MASTER_NODE_HEAP_MB}}M -Xmx{{MASTER_NODE_HEAP_MB}}M"
          ELASTIC_VERSION: {{ELASTIC_VERSION}}
        configs:
          elasticsearch:
            template: elasticsearch.yml
            dest: elasticsearch-{{ELASTIC_VERSION}}/config/elasticsearch.yml
        readiness-check:
          cmd: "curl -k -I -s -f -u {{ELASTICSEARCH_HEALTH_USER}}:{{ELASTICSEARCH_HEALTH_USER_PASSWORD}} {{ELASTICSEARCH_HEALTH_PROTOCOL}}://$TASK_NAME.$FRAMEWORK_HOST:$PORT_HTTP"
          interval: 5
          delay: 0
          timeout: 10
  data:
    count: {{DATA_NODE_COUNT}}
    uris:
      - {{BOOTSTRAP_URI}}
      - {{ELASTICSEARCH_JAVA_URI}}
      - {{SCHEDULER_URI}}
      - {{ELASTICSEARCH_URI}}
      - {{DIAGNOSTICS_URI}}
      - {{STATSD_URI}}
    rlimits:
      RLIMIT_NOFILE:
        soft: 128000
        hard: 128000
    placement: {{DATA_NODE_PLACEMENT}}
    tasks:
      node:
        goal: RUNNING
        cpus: {{DATA_NODE_CPUS}}
        memory: {{DATA_NODE_MEM}}
        ports:
          data-http:
            port: 0
            env-key: PORT_HTTP
            advertise: true
            vip:
              prefix: data
              port: 9200
          data-transport:
            port: 0
            env-key: PORT_TRANSPORT
            advertise: true
            vip:
              prefix: data
              port: 9300
        volume:
          path: "container-path"
          type: {{DATA_NODE_DISK_TYPE}}
          size: {{DATA_NODE_DISK}}
        cmd: "export JAVA_HOME=$(ls -d $MESOS_SANDBOX/jre*/) && ./elastic-scheduler/java-dns-ttl.sh && ./elastic-scheduler/install-plugins.sh && ./elastic-scheduler/setup-java-policy.sh && ./bootstrap && exec ./elasticsearch-{{ELASTIC_VERSION}}/bin/elasticsearch"
        env:
          CLUSTER_NAME: {{CLUSTER_NAME}}
          DATA_NODE_COUNT: {{DATA_NODE_COUNT}}
          MASTER_NODE_TRANSPORT_PORT: {{MASTER_NODE_TRANSPORT_PORT}}
          MASTER_NODE: false
          DATA_NODE: true
          ES_JAVA_OPTS: "-Xms{{DATA_NODE_HEAP_MB}}M -Xmx{{DATA_NODE_HEAP_MB}}M"
          ELASTIC_VERSION: {{ELASTIC_VERSION}}
        configs:
          elasticsearch:
            template: elasticsearch.yml
            dest: elasticsearch-{{ELASTIC_VERSION}}/config/elasticsearch.yml
        readiness-check:
          cmd: "curl -k -I -s -f -u {{ELASTICSEARCH_HEALTH_USER}}:{{ELASTICSEARCH_HEALTH_USER_PASSWORD}} {{ELASTICSEARCH_HEALTH_PROTOCOL}}://$TASK_NAME.$FRAMEWORK_HOST:$PORT_HTTP"
          interval: 5
          delay: 0
          timeout: 10
plans:
  deploy:
    strategy: {{DEPLOY_STRATEGY}}
    phases:
      data-deploy:
        strategy: {{DEPLOY_STRATEGY}}
        pod: data
      master-deploy:
        strategy: {{DEPLOY_STRATEGY}}
        pod: master
  update:
    strategy: {{UPDATE_STRATEGY}}
    phases:
      data-update:
        strategy: {{UPDATE_STRATEGY}}
        pod: data
      master-update:
        strategy: {{UPDATE_STRATEGY}}
        pod: master
